---
layout: default
---

<section class="post-hero" {% if page.image %}style="background-image: url('{{ page.image }}');"{% endif %}>
  <div class="post-hero-overlay"></div>
  <div class="container post-hero-content">
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
    <div class="post-body">
      {{ content }}
    </div>
    <div class="post-nav">
      <a href="{{ '/news' | relative_url }}" class="btn">&larr; Back to News</a>
    </div>
  </div>
</section>
