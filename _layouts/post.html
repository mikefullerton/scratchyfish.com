---
layout: default
---

<section class="page-hero">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  </div>
</section>

<section class="section">
  <div class="container">
    <article class="post-single">
      {% if page.image %}
      <div class="post-featured-image">
        <img src="{{ page.image }}" alt="{{ page.title }}">
      </div>
      {% endif %}

      <div class="post-body">
        {{ content }}
      </div>

      <div class="post-nav">
        <a href="{{ '/news' | relative_url }}" class="btn">&larr; Back to News</a>
      </div>
    </article>
  </div>
</section>
