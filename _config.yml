# Jekyll configuration for Scratchy Fish website
title: Scratchy Fish
description: "Scratchy Fish is a progressive jazz rock band from San Jose, California. Listen to our music, see upcoming shows, and connect with us."
url: "https://mikefullerton.github.io"
baseurl: "/scratchyfish.com"
lang: en

# Build settings
markdown: kramdown
permalink: pretty

# GitHub Pages
remote_theme: null

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
