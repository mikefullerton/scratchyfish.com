# Jekyll configuration for Scratchy Fish website
title: Scratchy Fish
description: Official website for Scratchy Fish
url: "https://mikefullerton.github.io"
baseurl: "/scratchyfish.com"

# Build settings
markdown: kramdown
permalink: pretty

# GitHub Pages
remote_theme: null

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
