<header class="site-header">
  <div class="container">
    <a href="{{ '/' | relative_url }}" class="site-logo">{{ site.data.site.title }}</a>

    <button class="nav-toggle" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="site-nav">
      <ul>
        {% for item in site.data.navigation %}
        <li><a href="{{ item.url | relative_url }}"{% if page.url == item.url %} class="active"{% endif %}>{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
