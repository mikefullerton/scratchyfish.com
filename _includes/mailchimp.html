{% if site.data.site.mailchimp_form_action and site.data.site.mailchimp_form_action != "" %}
<section class="mailchimp-signup">
  <div class="container">
    <h2>Stay in the Loop</h2>
    <p>Subscribe to our mailing list for updates on new music, shows, and more.</p>

    <form action="{{ site.data.site.mailchimp_form_action }}" method="post" target="_blank" class="signup-form">
      <div class="form-group">
        <input type="email" name="EMAIL" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </div>
    </form>
  </div>
</section>
{% endif %}
